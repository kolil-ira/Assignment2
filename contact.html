<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- bootstrap and font awesome links for the social links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <!-- custom styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eef2f7, #ffffff);
      min-height: 100vh;
      padding-top: 50px;
    }
    h1 {
      color: #0f172a;
      font-weight: 700;
    }
    nav a {
      font-weight: 500;
      color: #2563eb;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .form-section {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .btn-primary {
      background-color: #2563eb;
      border-color: #2563eb;
    }
    .btn-primary:hover {
      background-color: #1e40af;
      border-color: #1e40af;
    }
    .btn-outline-danger, .btn-outline-primary {
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    .form-label {
      font-weight: 600;
      color: #1f2937;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- links to contact and home -->
    <h1 class="text-center mb-4">Contact Us</h1>
    <nav class="text-center mb-4">
      <a href="index.html" class="me-3">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-section">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="What's on your mind?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
          <div class="text-center mt-4">
            <p>Or reach us via social media:</p>
            <!-- social links -->
            <a href="https://www.instagram.com/yourhandle" class="btn btn-outline-danger me-2" target="_blank">
              <i class="fab fa-instagram me-1"></i> Instagram
            </a>
            <a href="https://www.facebook.com/yourhandle" class="btn btn-outline-primary" target="_blank">
              <i class="fab fa-facebook me-1"></i> Facebook
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      &copy; 2025 Your group a . All rights reserved.
    </footer>
  </div>
</body>
</html>
